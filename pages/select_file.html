    <nav class="select-nav">
      <div class="select-nav__logo">
        <img src="../assets/icons/logo.svg" alt="Cat Image Logo" />

      <div class="select-nav__profile">
        <div class="select-nav__profile__pic">
          <img src="../assets/icons/propic.png" alt="propic" />

          <li><a href=""> Docs</a></li>

        </ul>
      </div>

    <!-- SELECT AREA -->
    <main class="select">
      <div class="select__area">
        <form
          class="dropzone select__area__form"
          id="my-awesome-dropzone"
          action="/file-upload"
          method=""
        >
          <button class="btn select__area__button" type="submit" value="Submit">
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>
